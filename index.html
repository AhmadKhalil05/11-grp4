<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litech page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .navbar-custom {
            padding: 10px 30px;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: blue;
        }
        .phone-icon {
            color: blue;
            font-size: 1.2rem;
            margin-right: 5px;
        }
        .contact-button {
            background-color: blue;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .contact-button:hover {
            background-color: darkblue;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #2C3E50;
            padding: 10px 20px;
        }
        .nav-text {
            color: #BDC3C7;
            font-weight: 500;
            text-decoration: none;
        }
        .nav-text:hover {
            color: white;
        }
        .icon-btn {
            background: transparent;
            border: none;
            color: #BDC3C7;
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .icon-btn:hover {
            color: white;
        }
        .cart-btn {
            background-color: #28A745;
            color: white;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
        }
        .cart-btn:hover {
            background-color: #218838;
        }
        .download-btn {
            background-color: white;
            color: #2C3E50;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
        }
        .download-btn:hover {
            background-color: #ECF0F1;
        }
    </style>
</head>
<body>
        <!--Ahmad Khalil -->
    <div class="sticky-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <i class="bi bi-arrow-left icon-btn"></i>
            <a href="#" class="nav-text">Litech - Bootstrap Corporate WordPress Theme</a>
        </div>
        <div class="d-flex align-items-center">
            <button class="icon-btn"><i class="bi bi-phone"></i></button>
            <button class="icon-btn"><i class="bi bi-tablet"></i></button>
            <button class="icon-btn"><i class="bi bi-display"></i></button>
        </div>
        <div class="d-flex align-items-center">
            <button class="cart-btn"><i class="bi bi-cart me-1"></i> Add to Cart</button>
            <button class="download-btn ms-2"><i class="bi bi-cart me-1"></i> Get Unlimited Downloads</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-white navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Logo.svg" alt="Litech Logo" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
                            Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown">
                            Team
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Our Team</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-telephone phone-icon"></i>
                <span class="fw-bold text-dark me-3">+1(505) 555-0125</span>
                <a href="#" class="contact-button">Get in touch</a>
            </div>
        </div>
    </nav>

    <!--Ahmad Khalil -->
</body>
</html>
