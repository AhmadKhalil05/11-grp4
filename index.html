<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litech page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: left;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero-buttons .btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #0062ff;
            border-color: #0062ff;
        }

        .btn-primary:hover {
            background-color: #004fcc;
            border-color: #004fcc;
        }

        .btn-light {
            color: #333;
            background-color: white;
            border-color: white;
        }

        .btn-light:hover {
            background-color: #f0f0f0;
            border-color: #f0f0f0;
        }

    </style>
</head>
<body>
        <!--Ahmad Khalil -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="display-4 fw-bold">We Provide the Best value for Business</h1>
                <p class="lead">Reliable, proven solutions that meet international industry practices and standards</p>
                <div class="hero-buttons mt-4">
                    <a href="#" class="btn btn-primary me-3">Get Started Now</a>
                    <a href="#" class="btn btn-light">Our Services</a>
                </div>
            </div>
        </div>
    </section>
    <!--Ahmad Khalil -->
</body>
</html>
