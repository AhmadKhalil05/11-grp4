<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litech page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


 <style>
        .navbar-custom {
            padding: 10px 30px;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: blue;
        }
        .phone-icon {
            color: blue;
            font-size: 1.2rem;
            margin-right: 5px;
        }
        .contact-button {
            background-color: blue;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .contact-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
          <!-- Ahmad Khalil-->
    <nav class="navbar navbar-expand-lg bg-white navbar-light navbar-custom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Logo.svg" alt="Litech Logo" class="me-2">
            </a>

            <!-- Navbar Toggle for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
                            Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown">
                            Team
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Our Team</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Contact Info & Button -->
            <div class="d-flex align-items-center">
                <i class="bi bi-telephone phone-icon"></i>
                <span class="fw-bold text-dark me-3">+1(505) 555-0125</span>
                <a href="#" class="contact-button">Get in touch</a>
            </div>
        </div>
    </nav>

</body>
</html>
